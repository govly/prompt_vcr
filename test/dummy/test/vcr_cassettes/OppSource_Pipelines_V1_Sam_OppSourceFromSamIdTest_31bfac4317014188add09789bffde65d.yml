        OPPORTUNITY Trace Gas Detection with 2P3C Ring-Down Spectroscopy","archive":{"date":"2023-05-01","type":"autocustom"},"version":"2","permissions":{"IVL":{"read":true,"create":true,"delete":true,"update":true}},"solicitation":{"deadlines":{"response":"2023-03-29T00:00:00-07:00","responseTz":"America/Los_Angeles"}},"organizationId":"500048439","pointOfContact":[{"fax":"","type":"primary","email":"mempin1@llnl.gov","phone":"9254231121","title":null,"fullName":"Genaro
