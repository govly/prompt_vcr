        Eng"}],"placeOfPerformance":{"city":{"code":"41992","name":"Livermore"},"state":{"code":"CA","name":"California"},"country":{"code":"USA","name":"UNITED
        STATES"}},"solicitationNumber":"IL-13644","additionalReporting":["none"]},"additionalInfo":{"sections":[{"id":"header","status":"updated"},{"id":"general","status":"updated"},{"id":"classification","status":"updated"},{"id":"description","status":"updated"},{"id":"attachments-links","status":"updated"},{"id":"contact","status":"updated"}]},"parent":{"opportunityId":"e7cc3971dd4b4e4e95421e244abf9f62"},"related":{},"status":{"code":"published","value":"Published"},"archived":true,"cancelled":false,"latest":false,"deleted":false,"postedDate":"2023-03-29T00:08:36.314+00:00","modifiedDate":"2023-05-17T03:58:42.971+00:00","createdDate":"2023-03-29T00:08:17.516+00:00","modifiedBy":"eng23@llnl.gov","createdBy":"eng23@llnl.gov","description":[{"opportunityId":"31bfac4317014188add09789bffde65d","descriptionId":"fb35979657a74fb79d9fe96dc32d468c","modifiedOn":"2023-03-29T00:08:36.324+00:00","body":"<p><strong><u>Opportunity</u></strong><strong>:
        </strong></p>\n\n<p>Lawrence Livermore National Laboratory (LLNL), operated
        by the Lawrence Livermore National Security (LLNS), LLC under contract no.
        DE-AC52-07NA27344 (Contract 44) with the U.S. Department of Energy (DOE),
        is offering the opportunity to enter into a collaboration to further develop
        its Trace Gas Detection with 2P3C Ring-Down Spectroscopy technology.</p>\n\n<p></p>\n\n<p><strong><u>Background</u></strong><strong>:
        </strong></p>\n\n<p>Cavity Ring-Down Spectroscopy (CRDS) can be used to detect
        minute quantities of gaseous species in a gas sample by first introducing
        the sample into an optical cavity, typically between highly reflective mirrors.&nbsp;
        A pulse of laser light is then trapped in the gas-containing cavity, which
        will circulate between the mirrors, slowly decreasing in intensity as it gets
        absorbed (sample gets excited), scatters and leaks from the cavity. The ring-down
        (decay) time is measured and compared to the baseline decay time when there
        is no sample in the cavity; results can be used to calculate the concentration
        of the gaseous species.&nbsp; One of the drawbacks of CRDS involves baseline
        variations which limits sensitivity and accuracy.&nbsp; LLNL researchers have
        been able to develop a novel two photon, two color cavity (2P3C) ring down
        spectroscopic method that can overcome this challenge, providing high sensitivity
        even under non-ideal experimental conditions.</p>\n\n<p></p>\n\n<p><strong><u>Description</u></strong><strong>:
        </strong></p>\n\n<p>LLNL&rsquo;s novel approach combines 2-color spectroscopy
        with CRDS, a combination not previously utilized. This second-generation CRDS
        system is comprised of two light sources (a &ldquo;pump&rdquo; laser and a
        &ldquo;probe&rdquo; laser), a three-mirror high-finesse optical cavity and
        a detector.&nbsp; The &ldquo;pump&rdquo; laser is used to turn the target
        gas absorption &ldquo;off&rdquo; and &ldquo;on&rdquo; while the &ldquo;probe&rdquo;
        laser is used to measure the population of excited target gas molecules with
        CRDS.&nbsp; When the &ldquo;pump&rdquo; laser is turned off, the &ldquo;probe&rdquo;
        laser can be used to measure the background signal.&nbsp; This is advantageous
        as it solves inherent sensitivity flaws of traditional CRDS due to baseline
        variations.</p>\n\n<p></p>\n\n<p><strong><u>Advantages/Benefits</u></strong><strong>:&nbsp;
        </strong></p>\n\n<ul>\n\t<li>Increased sensitivity measurements without the
        exacting experimental conditions.</li>\n\t<li>Ability to detect ultra-trace
        species such as less abundant isotopologues and radioisotopes.</li>\n\t<li>Can
        be deployed outside a lab environment.</li>\n</ul>\n\n<p></p>\n\n<p><strong><u>Potential
        Applications</u></strong><strong>:&nbsp; </strong></p>\n\n<p>Trace gas sensing
        applications</p>\n\n<p></p>\n\n<p><strong><u>Development Status:</u></strong>&nbsp;</p>\n\n<p>U.S.
        Patent No. 11,585,753<em> Trace Gas Detection with 2-Photon, 2-Color, Cavity
        Ring-Down Spectroscopy</em> issued 2/21/2023</p>\n\n<p>Current stage of technology
        development:&nbsp; TRL 4</p>\n\n<p>LLNL is seeking industry partners with
        a demonstrated ability to bring such inventions to the market. Moving critical
        technology beyond the Laboratory to the commercial world helps our licensees
        gain a competitive edge in the marketplace. All licensing activities are conducted
        under policies relating to the strict nondisclosure of company proprietary
        information.&nbsp;</p>\n\n<p>Please visit the IPO website at https://ipo.llnl.gov/resources
        for more information on working with LLNL and the industrial partnering and
        technology transfer process.</p>\n\n<p></p>\n\n<p><strong>Note:</strong>&nbsp;
        <strong>THIS IS NOT A PROCUREMENT</strong>.&nbsp; Companies interested in
        commercializing LLNL&#39;s Trace Gas Detection with 2P3C Ring-Down Spectroscopy
        technology should provide a written statement of interest, which includes
        the following:</p>\n\n<p></p>\n\n<p>1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Company Name and address.</p>\n\n<p>2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        The name, address, and telephone number of a point of contact.</p>\n\n<p>3.&nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;A description of corporate expertise and/or facilities
        relevant to commercializing this technology.</p>\n\n<p></p>\n\n<p>Written
        responses should be directed to:</p>\n\n<p>Lawrence Livermore National Laboratory</p>\n\n<p>Innovation
        and Partnerships Office</p>\n\n<p>P.O. Box 808, L-779</p>\n\n<p>Livermore,
        CA&nbsp; 94551-0808</p>\n\n<p>Attention:&nbsp;&nbsp; IL-13644</p>\n\n<p></p>\n\n<p>Please
        provide your written statement within thirty (30) days from the date this
        announcement is published to ensure consideration of your interest in LLNL&#39;s
        Trace Gas Detection with 2P3C Ring-Down Spectroscopy technology.</p>\n"}],"totalCount":1,"_links":{"self":{"href":"/opps/v2/opportunities/31bfac4317014188add09789bffde65d"},"opportunity:publish:latest":{"href":"/opps/v2/opportunities/36087e9b91a148d68f234cd293d7b3c4"},"opportunity:previous":{"href":"/opps/v2/opportunities/e7cc3971dd4b4e4e95421e244abf9f62"}},"opportunityId":"31bfac4317014188add09789bffde65d","id":"31bfac4317014188add09789bffde65d"}'
