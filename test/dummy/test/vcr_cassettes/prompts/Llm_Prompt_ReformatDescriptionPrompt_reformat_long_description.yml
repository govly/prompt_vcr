        requested brand name WMS Software must provide the capabilities outlined in
        the Statement of Work.\n\nSTATEMENT OF WORK\n\nDESCRIPTION OF SERVICE:  ScriptPro
        Remote Access Server\n\nBACKGROUND:  The Cincinnati VA Medical Center s (CVAMC)
        Pharmacy Service relies on the ScriptPro Robotic Prescription fill machine
        to physically count, bottle and label the prescriptions dispensed to all outpatients
        seen in the clinics and to the patients housed on campus in our domiciliary
        programs.  The system consists of 3 fill robots connected through a server
        to fill and check stations used by the staff to verify the prescription and
        to dispense it to the patient at the pick-up window.  The system interfaces
        with VistA and sends the fill information to the VA computer system.  This
        system is in use in many VA pharmacies and has been in use at the Cincinnati
        VAMC s pharmacy since 2000.  The system is designed so that all robots, hardware
        and software can be upgraded when necessary.  \n\nOBJECTIVE: Procure remote
        access server required to run and print ScriptPro reports from standard VA-issued
        laptops. This will allow real-time tracking of ANTHROPIC_KEY performance and
        patient measures such as items in out-of-stock queue, number of prescriptions
        in pending queue, and other day to day functions. This remote access should
        improve efficiencies with all levels of outpatient prescription filling. \n\nSCOPE
        OF WORK:  ScriptPro remote access will be installed as accessible software
        for specific number of licensed users. Remote Access Server provides users
        a quick and easy way to access ScriptPro s Workflow Management and Pharmacy
        Management Systems from a non-ScriptPro computer. Users initiate a secure
        session to the Remote Access Server by launching a Remote Desktop Protocol
        (RDP) session from a non-ScriptPro computer. The secure session provides access
        to many of the ScriptPro System features that are available from an SP Datapoint.
        Prescription status inquiries, processing exceptions management, pharmacy
        reporting, remote inspection, and access to other important operational data
        are all possible via Remote Access Server. Includes five (5) Remote Access
        sessions. Additional Remote Access sessions (in groups of five) available
        for additional fee.  Maximum of 15 sessions supported.\n\nTERM OF CONTRACT
        AND PRICING:  The VA anticipates the award of a single contract on a firm,
        fixed-price, indefinite delivery, indefinite quantity basis from this solicitation.
        The solicitation will be conducted in accordance with FAR 12 and 15.  Pricing
        should be quoted by GS schedule and subject to the availability of VA funds.\n\nHOURS
        OF OPERATION:  Not applicable.\n\nIMAGE AND DATA TRANSMISSION SECURITY: \n\nSystem
        Connectivity. The contractor shall provide and maintain the means for enabling
        and maintaining system connectivity.  All required/supporting documentation
        including, but not limited to Memorandum of Understanding and Interconnected
        Security Agreement shall be completed with appropriate signatures and shall
        be updated as changes occur.\n\nThe contractor shall maintain external communication
        systems required for secure, VA-compliant image and data delivery to its pharmacists
        and shall configure, install and maintain the purchased software.  Routine
        preventative maintenance inspections shall be the responsibility of the contractor.  The
        contractor shall expeditiously provide all requested information to CVAMC
        s Information Security Officers (ISO), Chief Information Manager and the COR   before
        the contractor is able to provide service.\n\nThe contractor shall comply
        with all VA information security requirements including initial and annual
        security awareness training, background checks and using equipment that meets
        VA security standards.  The contractor shall conform to all Rules of Behavior
        set forth by the Office of Cyber \u0026 Information Security (OCIS).  In order
        to have remove access, contractor shall apply for and install the One-VA VPN.  The
        contractor shall apply for network access and sign Rules of Behavior/Security
        Agreement.  Note:  Microsoft Windows (currently edition) is the Government
        s operating system.  \n\nCVAMC shall provide a firewall and antivirus software
        (for VA protection only) to the connection if needed.  If a firewall or antivirus
        software is needed for the contractor side, they will be the responsibility
        of the contractor.\n\nThe contractor shall provide e-mail address and a telephone
        number(s) and contract person(s) to be used by CVAMC for inquiries and problem
        solving at all times via 24-hour, 7-day/week number.  \n\nThe contractor shall
        secure and maintain the communications link between the contractor s facility
        and the VA facilities at the contractor s expense.\n\nDue to the confidential
        nature of the patient information, services that are completed within the
        contractor s office or home facilities (if the contractor provides services
        from the home) shall employ a security system adequate to maintain confidentiality.\n\nThe
        connectivity/functionality should be approved and verified by the VA prior
        to acceptance.  The contractor shall be responsible for any costs associated
        with connectivity to a VA System, to include configuring the system for connectivity
        to the VA and/or any costs incurred on the contractor s side.\n\nSECURITY
        REQUIREMENTS FOR CONTRACTOR EMPLOYEES:\n\nThe contractor(s) shall insure the
        confidentiality of all patient and employee information and shall be held
