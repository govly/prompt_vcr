        set aside request for quotes (RFQ).  The solicitation number is 36C25024Q1006.  The
        solicitation document and incorporated provisions and clauses are those in
        effect through Federal Acquisition Circular 2024-06.  \n \nThe associated
        North American Industrial Classification System (NAICS) code for this procurement
        is 334111, with a small business size standard of 1,250 Employees.  The FSC/PSC
        is DA10.\n\nThe Department of Veterans Affairs, Cincinnati VA Medical Center
        (CVAMC) located at 3200 Vine Street, Cincinnati, OH 45220-2213 is seeking
        to purchase the brand name ScriptPro Pharmacy Workflow Management System (WMS).   \n\nAll
        interested companies shall provide quotations for the following:\n\nSupplies/Services\n\nLine
        Item\nDescription\nQuantity\nUnit of Measure\nUnit Price\nTotal Price\n\n1\n\nRemote
